<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //编写一个JavaScript对象
        var user ={
            name : "恨劫",
            age : 30,
            sex : "男"
        };
        console.log(user);

        //将JS对象转换为JSON对象
        var json = JSON.stringify(user);
        console.log(json);

        //将JSON解析成一个JS对象
        var obj = JSON.parse(json);
        console.log(obj);
    </script>
</head>
<body>

</body>
</html>
